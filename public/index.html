
<!-- https://www.youtube.com/watch?v=jD7FnbI76Hg<!DOCTYPE html> -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/all.css"/>
		<title>Smartini App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Smartini Triva</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Team Name:</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Team name"
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
                            <option value="Trivia Room 1">Trivia Room 1</option>
                            <option value="Trivia Room 2">Trivia Room 2</option>
							
						</select>
					</div>
					<button type="submit" class="btn">Join Game</button>
				</form>
			</main>
		</div>
	</body>
</html>
